<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="main"></div>
        <button id="$btn">Count</button>
    </main>
    <script>
        import { Tally } from '../src/index';

        Tally(main, {
            end: 100
        });

        $btn.onclick = () => Tally.count();
    </script>
</body>
</html>
